<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Doggie Daycare</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container _container">
				<div class="header__info-line">
					<div class="header__logo logo">
						<a href="" target="_self" class="logo__link">
							<img src="./img/logo.svg" alt="logo" class="logo__image">
						</a>
					</div>
					<div class="header__info info">
						<div class="info__time time">
							<p class="time__text">BOARDING HOURS</p>
							<p class="time__schedule">Mon - Sat: 7:00 am - 6:00 pm</p>
						</div>
						<div class="info__number number">
							<p class="number__text">CALL US</p>
							<p class="call">(555) Pup-Cares</p>
						</div>
						<a href="#" target="_self" class="info__button">Make an Appointment</a>
					</div>
				</div>
				<div class="header__menu-line menu">
					<ul class="menu__list">
						<li class="menu__item">
							<a href="" class="menu__link">Services</a>
						</li>
						<li class="menu__item">
							<a href="" class="menu__link">Specials</a>
						</li>
						<li class="menu__item">
							<a href="" class="menu__link">Facilities</a>
						</li>
						<li class="menu__item">
							<a href="" class="menu__link">Reviews</a>
						</li>
						<li class="menu__item">
							<a href="" class="menu__link">Shop</a>
						</li>
						<li class="menu__item">
							<a href="" class="menu__link">About</a>
						</li>
					</ul>
					<div class="menu__feauters">
						<img src="./img/search_24px.svg" alt="search" class="menu__search">
						<div class="menu__shopping-block">
							<img src="./img/shopping_cart_24px.svg" alt="shopping-cart" class="menu__cart">
							<span class="shopping__number">2</span>
						</div>
					</div>	
				</div>
			</div>
		</header>
		<main class="main"></main>
		<footer class="footer"></footer>
	</div>
</body>

</html>
